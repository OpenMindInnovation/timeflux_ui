graphs:

  - nodes:
    - id: oddball
      module: timeflux_ui.nodes.ui
      class: UI
      params:
        host: 0.0.0.0
        routes:
          oddball: oddball
        settings:
          oddball:
            session:
              stims_per_block: 5
              rest_duration: 1000
    - id: display
      module: timeflux.nodes.debug
      class: Display
    edges:
      - source: oddball:events
        target: display
    rate: 5
